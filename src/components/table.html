<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Results</title>
    <link rel="stylesheet" href="../styels/useredit.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-8">Tic Tac Toe Game Results</h1>

        <div class="flex justify-center">
            <div class="w-full max-w-4xl">
                <table class="min-w-full bg-white rounded-lg shadow-md">
                    <thead>
                        <tr class=" my-data-heading text-white text-lg leading-normal">
                            <th class="py-3 px-6 text-left">Player</th>
                            <th class="py-3 px-6 text-center">Wins</th>
                            <th class="py-3 px-6 text-center">Losses</th>
                            <th class="py-3 px-6 text-center">Draws</th>
                        </tr>
                    </thead>
                    <tbody class=" text-lg  bgdedo2">
                        <tr class="border-b border-gray-200  ">
                            <td class="py-3 px-6 text-left">Player 1</td>
                            <td class="py-3 px-6 text-center">5</td>
                            <td class="py-3 px-6 text-center">3</td>
                            <td class="py-3 px-6 text-center">2</td>
                        </tr>
                        <tr class="border-b border-gray-200  ">
                            <td class="py-3 px-6 text-left">Player 2</td>
                            <td class="py-3 px-6 text-center">3</td>
                            <td class="py-3 px-6 text-center">5</td>
                            <td class="py-3 px-6 text-center">2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
